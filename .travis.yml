language: android
sudo: required
dist: trusty
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - extra-android-m2repository
script:
- "./gradlew build"
before_install:
- openssl aes-256-cbc -K $encrypted_d3341840ba57_key -iv $encrypted_d3341840ba57_iv
  -in keystore.jks.enc -out keystore.jks -d
- chmod +x gradlew
- yes | sdkmanager "platforms;android-28"
- yes | sdkmanager "build-tools;28.0.3"
branches:
  only:
  - master
licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+
before_deploy:
- cd app/build/outputs/apk/release
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore ../../../../../keystore.jks
  -storepass $storepass -keypass $keypass app-release-unsigned.apk keystore
- jarsigner -verify app-release-unsigned.apk
deploy:
  provider: releases
  api_key:
    secure: 
  file: app-release-unsigned.apk
  skip_cleanup: true
  on:
    repo: adrianwithah/CICDTesting
env:
  global:
  - secure: 
  - secure: 
